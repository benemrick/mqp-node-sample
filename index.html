<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample Project</title>
        <script>
            const readXML = async function () {
                try {
                  const resp = await fetch('/readXML', { method: 'GET' });
                  const data = await resp.json();
                  document.getElementById('xmlOutput').innerText = 'XML received\n'+data;
                } catch (err) {
                  document.getElementById('xmlOutput').innerText = 'Could not read XML';
                }
            }
        </script>
    </head>
    <body>
        <div style="padding: 20px;">
            <button onclick="readXML()">Read XML</button>
            <div id="xmlOutput" style="margin-top: 10px; padding: 10px 20px; border: 1px solid black;">
                No XML Data
            </div>
        </div>
    </body>
</html>
