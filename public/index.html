<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Project</title>
    <script>
        const readXML = async function () {
            fetch('readXML')
                .then(
                    function (response) {
                        if (response.status !== 200) {
                            console.log('Looks like there was a problem. Status Code: ' +
                                response.status);
                            return;
                        }

                        response.text().then(function (text) {
                            document.getElementById('xmlOutput').innerText = 'XML received\n' + text;
                        });
                    }
                )
                .catch(function (err) {
                    console.log('Fetch Error :-S', err);
                });
        }
    </script>
</head>
<body>
<h1>VM Host Setup</h1>

<h5>Device 1</h5>
<h5>Device 2</h5>
<h5>Device 3</h5>

<p>Please confirm that these are the correct devices.</p>

<button onclick="readXML()">Yes</button>
<button>No</button>

<div id="xmlOutput" style="margin-top: 10px; padding: 10px 20px; border: 1px solid black;">
    No XML Data
</div>
</body>
</html>
